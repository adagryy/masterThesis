apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27 // updated from 26 - AG
    defaultConfig {
        applicationId "com.example.grycz.imageprocessor"
        minSdkVersion 21
        targetSdkVersion 27 // updated from 26 - AG
        multiDexEnabled true // added by AG 15.03.2018 in order to fix "error converting bytecode to dex multiple dex files define" error
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        maven {
            url 'https://maven.google.com'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    // implementation 'com.android.support:appcompat-v7:26.1.0' // old
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
//     implementation 'com.android.support:design:26.1.0' // old
    implementation 'com.android.support:design:27.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'org.apache.httpcomponents:httpcore:4.4.1'
//    compile 'com.example.grycz.imagecropper.Android-Image-Cropper.cropper.src.main.java.com.theartofdev.edmodo:android-image-cropper:2.6.+'
    compile 'com.theartofdev.edmodo:android-image-cropper:2.6.+'

}
